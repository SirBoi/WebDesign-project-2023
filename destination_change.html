<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_basic_window.css">
    <link rel="stylesheet" href="style_destination_change.css">
    <script src="script.js"></script>
    <title>Ale Travel</title>
</head>
<body onload="loadDestinationChange();">
    <div class="window">
        <div class="sidebar">
            <div class="sidebar-links">
                <a href="index.html">POČETNA STRANICA</a>
                <a href="user_change.html">IZMJENA KORISNIKA</a>
                <a href="error_info.html">PRIKAZ GREŠAKA</a>
            </div>
            <div class="sidebar-languages">
                <a href="" class="serbian-language" style="pointer-events: none;">
                    <img src="media/flag_serbian.png" alt="Serbian flag">
                </a>
                <a href="" class="english-language" style="pointer-events: none;">
                    <img src="media/flag_english.png" alt="English flag">
                </a>
            </div>
        </div>

        <form class="login-form" id="login-form">
            <div class="form-container">
                <div class="form-name">
                    <div>Uloguj se</div>
                    <button onclick="closeLogInForm()">Izađi</button>
                </div>

                <div class="form-data">
                    <div>
                        <label for="username">Korisničko ime:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div>
                        <label for="password">Lozinka:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <input style="margin-top: 3%;" type="submit" value="Nastavi">
                    </div>
                </div>
                
                <button class="form-prompt" onclick="goToRegisterForm()">Nemaš nalog? Registruj se.</button>
            </div>
        </form>

        <form class="register-form" id="register-form">
            <div class="form-container">
                <div class="form-name">
                    <div>Registruj se</div>
                    <button onclick="closeRegisterForm()">Izađi</button>
                </div>

                <div class="form-data">
                    <div>
                        <label for="username">Korisničko ime:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div>
                        <label for="password">Lozinka:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="user-email">Mejl adresa:</label>
                        <input type="email" id="user-email" name="user-email" placeholder="username@domain.domain" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]+$" required>
                    </div>
                    <div>
                        <label for="first-name">Ime:</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">Prezime:</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div>
                        <label for="birth-date">Datum rođenja:</label>
                        <input type="date" id="birth-date" name="birth-date" required>
                    </div>
                    <div>
                        <label for="user-phone-number">Broj telefona:</label>
                        <input type="tel" id="user-phone-number" name="user-phone-number" placeholder="000/0000-000000" pattern="[0-9]{3}/[0-9]{4}-[0-9]+$" required>
                    </div>
                    <div>
                        <label for="user-address">Adresa:</label>
                        <input type="text" id="user-address" name="user-address" required>
                        <!-- <input type="text" id="user-address" name="user-address" placeholder="Ulica Broj, Grad/Mjesto PoštanskiBroj" pattern="[a-zA-Z\u0100-\u017f ]+ [0-9]+[a-zA-Z]{0,}, [a-zA-Z\u0100-\u017f ]+ [0-9]+$" required> -->
                    </div>
                    <div>
                        <input style="margin-top: 3%;" type="submit" value="Nastavi">
                    </div>
                </div>
                
                <button class="form-prompt" onclick="goToLogInForm()">Već imaš nalog? Prijavi se.</button>
            </div>
        </form>

        <div class="delete-confirm" id="delete-confirm">
            <div class="delete-confirm-container" style="width: 20vw; height: fit-content; background: #400E32; position: relative; margin: auto; top: 25vh; flex-direction: column;">
                <div class="form-name" style="justify-content: center;">
                    <div>Da li ste sigurni?</div>
                </div>
                <div style="flex-direction: row; justify-content: space-evenly;">
                    <button style="margin: 5%; font-size: 3vh; border-radius: 5px; border-style: solid; border-width: 2px; border-color: #300a25;" onclick="deleteConfirmYes()">Da</button>
                    <button style="margin: 5%; font-size: 3vh; border-radius: 5px; border-style: solid; border-width: 2px; border-color: #300a25;" onclick="deleteConfirmNo()">Ne</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="top">
                <button class="top-button" onclick="openLogInForm()">ULOGUJ SE</button>
                <button class="top-button" onclick="openRegisterForm()">REGISTRUJ SE</button>
            </div>

            <div class="content">
                <div class="page-name">
                    Izmjena destinacije
                </div>

                <div class="page-content">
                    <form action="" onsubmit="loadDestinationChange()">
                        <input type="text" id="id" name="id" style="display: none;">
                        <div>
                            <label for="destination-name">Ime:</label>
                            <input type="text" id="destination-name" name="destination-name" required>
                        </div>
                        <div>
                            <label for="travel-type">Tip putovanja:</label>
                            <select name="travel-type" id="travel-type" required>
                                <option value="Letovanje">Letovanje</option>
                                <option value="Zimovanje">Zimovanje</option>
                                <option value="Gradovi Evrope">Gradovi Evrope</option>
                            </select>
                        </div>
                        <div>
                            <label for="transportation-type">Vrsta prevoza:</label>
                            <select name="transportation-type" id="transportation-type" required>
                                <option value="autobus">autobus</option>
                                <option value="avion">avion</option>
                                <option value="sopstveni">sopstveni</option>
                            </select>
                        </div>
                        <div>
                            <label for="ticket-price">Cijena karte:</label>
                            <input type="number" id="ticket-price" name="ticket-price" required>
                        </div>
                        <div>
                            <label for="max-passengers">Maksimalan broj osoba:</label>
                            <input type="number" id="max-passengers" name="max-passengers" required>
                        </div>
                        <div>
                            <label for="destination-images">Slike:</label>
                            <textarea id="destination-images" name="destination-images" rows="6" required>https://i.imgur.com/nIhAjPQ.jpeg
https://i.imgur.com/XJRsDJZ.jpeg
https://i.imgur.com/CAx5RSt.jpeg
https://i.imgur.com/WdrdkfY.jpeg
https://i.imgur.com/ZGXCGm0.jpeg
https://i.imgur.com/pN3ugei.jpeg</textarea>
                        </div>
                        <div>
                            <label for="destination-description">Opis:</label>
                            <textarea id="destination-description" name="destination-description" rows="6" required></textarea>
                        </div>

                        <div style="height: 2vh; background-color: #400E32"></div>

                        <div class="form-control-button">
                            <input type="submit" value="Sačuvaj">
                        </div>
                        <div class="form-control-button">
                            <input type="reset" value="Otkaži">
                        </div>
                        <div class="form-control-button">
                            <input type="button" value="Obriši" onclick="deleteConfirm()">
                        </div>
                    </form>
                </div>
            </div>

            <div class="separator"></div>

            <div class="bottom">
                <div class="sponsors">
                    <img src="media/logo1.png" alt="Sponsor logo">
                    <img src="media/logo2.png" alt="Sponsor logo">
                    <img src="media/logo3.png" alt="Sponsor logo">
                </div>
                <div class="bottom-info">
                    <div>Kontakt E-Mail: lekic.sv52.2022@uns.ac.rs</div>
                    <div>Radio Stefan Lekić - SV 52/2022, FTN Novi Sad</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
